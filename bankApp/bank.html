<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank App</title>
    <link rel="stylesheet" href="bank.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <div class="header text-center">Bank App</div>
      <div class="buttons-container">
        <button
          class="btn-danger text-center btnNav btn-accounts"
          data="display-accounts"
        >
          Accounts
        </button>
        <button
          class="btn-info text-center btnNav btn-add-account"
          data="display-add-account"
        >
          Add New Account
        </button>
        <button
          class="btn-warning text-center btnNav btn-edit-delete"
          data="display-edit-account"
        >
          Edit/Delete Account
        </button>
      </div>
    </section>

    <section
      class="container view-accounts view"
      data="display-accounts"
      style="display: none"
    >
      <h1 class="text-center">Accounts</h1>
      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Deposit</th>
            <th>Card</th>
          </tr>
        </thead>
        <tbody class="accounts-body">
          <!-- <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr> -->
        </tbody>
      </table>
    </section>

    <section
      class="container view-add-account view"
      style="display: none"
      data="display-add-account"
    >
      <h1 class="text-center">Add Account</h1>

      <label for="first-name">First name:</label>
      <input type="text" id="first-name" class="form-control" />

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" class="form-control" />

      <label for="deposti">Deposit</label>
      <input type="text" id="deposit" class="form-control" />

      <label for="text">Card</label>
      <input type="text" id="card" class="form-control" />

      <div class="btnContainer text-center py-1">
        <button class="btn btn-danger" id="btnSubmit">Submit</button>
      </div>
    </section>

    <section
      class="container view-edit-delete-account view"
      data="display-edit-account"
      style="display: none"
    >
      <h1 class="text-center">Edit/Delete Account</h1>
      <div class="edit-delete-account"></div>
      <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Deposit</th>
            <th>Card</th>
            <th>Delete</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody class="edit-delete-accounts"></tbody>
      </table>
    </section>

    <section
      class="container view edit-account"
      data="display-edit"
      style="display: none"
    >
      <h1 class="text-center">Edit Account</h1>

      <label for="first-name">First name:</label>
      <input type="text" id="edit-first-name" class="form-control" />

      <label for="last-name">Last Name</label>
      <input type="text" id="edit-last-name" class="form-control" />

      <label for="deposti">Deposit</label>
      <input type="text" id="edit-deposit" class="form-control" />

      <label for="text">Card</label>
      <input type="text" id="edit-card" class="form-control" />

      <div class="btnContainer text-center py-1">
        <button class="btn btn-danger" id="btnSave">Submit</button>
      </div>
    </section>

    <script src="db.js"></script>
    <script src="bank.js"></script>
  </body>
</html>
