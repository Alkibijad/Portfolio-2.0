<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dice.css" />
  </head>
  <body>
    <div class="profiles-container">
      <div class="profile">
        <div class="profile-pic player1" data-id="displayBtn1">
          <img src="./images/avatar.png" id="photo" class="playerOnePhoto" />
          <input type="file" id="file" class="file1" data-id="displayBtn1" />
          <label for="file" id="uploadBtn" data-id="displayBtn1"
            >Choose Photo</label
          >
        </div>
        <div class="name-container">
          <h1 class="name playerOneName text-center">Player 1</h1>
        </div>
      </div>

      <div class="profile">
        <div class="profile-pic player2" data-id="displayBtn2">
          <img src="./images/avatar.png" id="photo" class="playerTwoPhoto" />
          <input type="file" id="file" class="file2" data-id="displayBtn2" />
          <label for="file" id="uploadBtn" data-id="displayBtn2"
            >Choose Photo</label
          >
        </div>
        <div class="name-container">
          <h1 class="name playerTwoName text-center">Player 2</h1>
        </div>
      </div>
    </div>

    <div class="enterNames-container">
      <div class="enter-names">Enter Player Names</div>
    </div>

    <script src="dice.js"></script>
  </body>
</html>
